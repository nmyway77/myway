      var MAX_ENGINES = 56;
      var SNARK_STRING = "hunting+the+snark";
      function MakeArray(n) {
        for (var i = 1; i <= n; i++) this[i] = 0;
        this.maxlen = n;
        this.len = 0;
        return this;
      }
      var engs = new MakeArray(MAX_ENGINES);
      function find_substring(needle, haystack) {
        var i, needlen = needle.length, haylen = haystack.length;
        for (i = 0; i <= haylen - needlen; i++) {
          if (needle == haystack.substring(i, i + needlen))
            return i;
        }
        return false;
      }
      function Engine(name, opts, home, search) {
        var snark = find_substring(SNARK_STRING, search);
        this.name = name;
        this.opts = opts;
        this.home = home;
        this.pre_snark = search.substring(0, snark);
        this.post_snark = search.substring(snark + SNARK_STRING.length, search.length);
      }
      function Add(name, opts, home, search) {
        engs.len++;
        if (engs.len <= engs.maxlen) {
          engs[engs.len] = new Engine(name, opts, home, search)
        }
        else {
          alert("Better increase MAX_ENGINES: " + engs.len + ">" + engs.maxlen)
        }
      }

      function HandleForm(form) {
        var i, oldq = form.query.value, newq = "", lastchar;
        for (i = 0; i < oldq.length; i++) {  // compress [ ]+ into \+
          var thischar = oldq.charAt(i);
          if (thischar != ' ')
            newq += thischar;
          else if (lastchar != ' ')
            newq += '+';
          lastchar = thischar;
        }
        var eng = engs[1 + form.service.selectedIndex];
        var farwindow = window.open(newq ? eng.pre_snark + newq + eng.post_snark : eng.home, '_blank');
      }
      function DisplayForm() {
        document.writeln('<form onsubmit="HandleForm(this); return false">');
        document.writeln('<div class="blackowlwrap"> <select name="service" class="blackowlselect">');
        for (i = 1; i <= engs.len; i++) {
          document.writeln("<option " + engs[i].opts + ">" + engs[i].name);
        }
        document.writeln('</select>  <input size=44 name="query"  class="blackowlinput" placeholder="검색어를 입력하세요"></div>');
        document.writeln('<input type=submit value=" 검색 "  class="blackowlbutton">');
        document.writeln('</form>');
      }
